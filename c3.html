<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> c3</title>
    <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>


  </body>
  <script>
    var chart = c3.generate({
      bindto:'#chart',
      data:{
        columns:[
        ['Peach',5,30,10,30,9],
        ['Grape',50,20,15,7,9]
      ],
      type:'bar'
    },
    donut:{
      title:'Frutis love'
    }
  });

  var chart2 = c3.generate({
    bindto:'#chart2',
    data:{
      columns:[
      ['data1',30,30,20,50,-100,-80],
      ['data2',50,10,20,50,100,80],
      ['data3',80,-30,-20,20,-100,80],
    ],
    type:'bar',
    labels:true
  },
  axis:{
    x:{
      label:'时间'
    },
    y:{
      label:'销量'
    }
  }
});

var chart3 = c3.generate({
  bindto:'#chart3',
  data:{
    columns:[
    ['data1',300,350,150,50,30],
    ['data2',100,50,200,20,30]
  ],
  types:{
    data1:'area',
    data2:'area-spline'
  },
  colors:{
    data1:'hotpink',
    data2:'pink'
  }
},
size:{
  height:240,
  width:480
}
});
  </script>
  </html>
